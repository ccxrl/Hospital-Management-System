<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
   .background-image {
      position: absolute;
      top: -100px; /* added this line to move the image up */
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="background-image">
    <div style="position: relative; width: 100%; height: 0; padding-top: 56.2500%;
     padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
     border-radius: 8px; will-change: transform;">
      <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
        src="https://www.canva.com/design/DAGIu917flQ/x053KJa1xABKEnQIxjbVoQ/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
      </iframe>
    </div>
  </div>
  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-xl bg-white rounded-xl shadow-lg p-8 flex items-center" style="margin-top: -50px;">
      <img src="/static/images/TLC_logo.png" alt="user" class="mr-4 w-64 h-64 lg:w-48 lg:h-48" />
      <div class="w-full">
        <h2 class="text-2xl font-bold mb-6">Sign in</h2>
        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input id="username" name="username" type="text" placeholder="Enter your username" class="w-full p-3 border border-zinc-300 rounded-md">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" class="w-full p-3 border border-zinc-300 rounded-md">
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md">Login</button>
          <div class="text-center mt-4">
            <a href="{{ url_for('signup') }}" class="text-blue-600">Don't have an account? Sign Up</a>
          </div>
          {% for message in get_flashed_messages() %}
          <div class="bg-blue-500 text-white p-3 rounded">
            {{ message }}
          </div>
          {% endfor %}
        </form>
      </div>
    </div>
  </div>
</body>
</html>
