<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Information</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: none;
            background-color: transparent;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>

<body class="relative min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('../static/images/edit.png');">
    <div class="min-h-screen p-4 flex justify-center items-center">
        <div class="w-full max-w-lg bg-white rounded-lg shadow p-6">
            {% for message in get_flashed_messages() %}
            <div class="bg-green-500 text-white p-3 rounded">
                {{ message }}
            </div>
            {% endfor %}
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Edit Patient Information</h2>
                <a href="{{ url_for('Index') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Back
                </a>
            </div>
            <form action="{{ url_for('edit_patient', patient_id=patient[0]) }}" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-600">Name:</label>
                    <input type="hidden" name="id" value="{{ patient[0] }}">
                    <input type="text" id="name" name="name" value="{{ patient[1] }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                    <input type="text" id="email" name="email" value="{{ patient[2] }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-600">Phone:</label>
                    <input type="text" id="phone" name="phone" value="{{ patient[3] }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-600">Address:</label>
                    <input type="text" id="address" name="address" value="{{ patient[4] }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                </div>
                <div class="mb-4">
                    <label for="weight" class="block text-sm font-medium text-gray-600">Weight (kg):</label>
                    <input type="number" step="0.1" id="weight" name="weight" value="{{ patient[5] }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                </div>
                <div class="mb-4">
                    <label for="height" class="block text-sm font-medium text-gray-600">Height (cm):</label>
                    <input type="number" step="0.1" id="height" name="height" value="{{ patient[6] }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                </div>
                <div class="mb-6">
                    <label for="blood_type" class="block text-sm font-medium text-gray-600">Blood Type:</label>
                    <input type="text" id="blood_type" name="blood_type" value="{{ patient[7] }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                </div>
                <div class="mb-6">
                    <label for="doctor_assigned" class="block text-sm font-medium text-gray-600 dark:text-gray-400">Doctor Assigned:</label>
                    <select id="doctor_assigned" name="doctor_assigned" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        <option value="">Select Doctor</option>
                        {% for doctor in doctors %}
                        <option value="{{ doctor[0] }}">{{ doctor[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Update</button>
                </div>
            </form>
        </div>
    </div>

    {% include "footer.html" %}
</body>

</html>
